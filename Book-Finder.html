<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder - Find Your Next Read</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Custom scrollbar for better UX */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        /* Loading spinner animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        /**
         * Main Book Finder Application Component
         * Allows users to search for books using the Open Library API
         */
        function BookFinderApp() {
            // State management for search and results
            const [searchQuery, setSearchQuery] = useState('');
            const [books, setBooks] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [hasSearched, setHasSearched] = useState(false);
            const searchInputRef = useRef(null);

            /**
             * Fetches books from Open Library API based on search query
             * @param {string} query - The book title to search for
             */
            const searchBooks = async (query) => {
                // Validate search query
                if (!query.trim()) {
                    setError('Please enter a book title to search');
                    return;
                }

                // Reset state and initiate search
                setLoading(true);
                setError(null);
                setHasSearched(true);
                setBooks([]);

                try {
                    // Fetch data from Open Library API
                    const response = await fetch(
                        `https://openlibrary.org/search.json?title=${encodeURIComponent(query)}&limit=20`
                    );

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();

                    // Process and format book data
                    if (data.docs && data.docs.length > 0) {
                        const formattedBooks = data.docs.map(book => ({
                            key: book.key,
                            title: book.title || 'Unknown Title',
                            author: book.author_name ? book.author_name.join(', ') : 'Unknown Author',
                            publishYear: book.first_publish_year || 'N/A',
                            coverId: book.cover_i,
                            isbn: book.isbn ? book.isbn[0] : null,
                            publisher: book.publisher ? book.publisher[0] : 'Unknown Publisher',
                            editionCount: book.edition_count || 0,
                            openLibraryUrl: book.key ? `https://openlibrary.org${book.key}` : null
                        }));
                        setBooks(formattedBooks);
                    } else {
                        setBooks([]);
                    }
                } catch (err) {
                    console.error('Error fetching books:', err);
                    setError('Failed to fetch books. Please check your internet connection and try again.');
                } finally {
                    setLoading(false);
                }
            };

            /**
             * Handles search form submission
             */
            const handleSearch = (e) => {
                e.preventDefault();
                searchBooks(searchQuery);
            };

            /**
             * Handles input change with real-time state updates
             */
            const handleInputChange = (e) => {
                setSearchQuery(e.target.value);
                // Clear error when user starts typing again
                if (error) setError(null);
            };

            // Focus on search input when component mounts
            useEffect(() => {
                if (searchInputRef.current) {
                    searchInputRef.current.focus();
                }
            }, []);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50">
                    {/* Header Section */}
                    <header className="bg-white shadow-md">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <div className="text-center">
                                <h1 className="text-3xl sm:text-4xl font-bold text-gray-900 mb-2">
                                    üìö Book Finder
                                </h1>
                                <p className="text-gray-600 text-sm sm:text-base">
                                    Discover your next favorite book with Open Library
                                </p>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Search Section */}
                        <div className="mb-8">
                            <form onSubmit={handleSearch} className="max-w-2xl mx-auto">
                                <div className="flex flex-col sm:flex-row gap-3">
                                    <div className="flex-1 relative">
                                        <input
                                            ref={searchInputRef}
                                            type="text"
                                            value={searchQuery}
                                            onChange={handleInputChange}
                                            placeholder="Search for Books (e.g., Harry Potter, 1984, Pride and Prejudice)"
                                            className="w-full px-4 py-3 pr-10 text-gray-900 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                                            disabled={loading}
                                        />
                                        {searchQuery && (
                                            <button
                                                type="button"
                                                onClick={() => setSearchQuery('')}
                                                className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                                            >
                                                ‚úï
                                            </button>
                                        )}
                                    </div>
                                    <button
                                        type="submit"
                                        disabled={loading || !searchQuery.trim()}
                                        className="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed"
                                    >
                                        {loading ? 'Searching...' : 'Search'}
                                    </button>
                                </div>
                            </form>
                        </div>

                        {/* Error Message */}
                        {error && (
                            <div className="max-w-2xl mx-auto mb-6 fade-in">
                                <div className="bg-red-50 border-l-4 border-red-500 p-4 rounded">
                                    <div className="flex items-center">
                                        <span className="text-2xl mr-3">‚ö†Ô∏è</span>
                                        <p className="text-red-700 font-medium">{error}</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Loading Spinner */}
                        {loading && (
                            <div className="flex flex-col items-center justify-center py-12">
                                <div className="w-16 h-16 border-4 border-blue-200 border-t-blue-600 rounded-full spinner mb-4"></div>
                                <p className="text-gray-600 font-medium">Searching for books...</p>
                            </div>
                        )}

                        {/* Empty State - No Results */}
                        {!loading && hasSearched && books.length === 0 && !error && (
                            <div className="text-center py-12 fade-in">
                                <div className="text-6xl mb-4">üìñ</div>
                                <h3 className="text-2xl font-semibold text-gray-700 mb-2">
                                    No Books Found
                                </h3>
                                <p className="text-gray-500 mb-6">
                                    We couldn't find any books matching "{searchQuery}"
                                </p>
                                <p className="text-gray-400 text-sm">
                                    Try searching with different keywords or check the spelling
                                </p>
                            </div>
                        )}

                        {/* Book Results Grid */}
                        {!loading && books.length > 0 && (
                            <div className="fade-in">
                                <div className="mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">
                                        Found {books.length} {books.length === 1 ? 'Book' : 'Books'}
                                    </h2>
                                    <p className="text-gray-600 mt-1">
                                        Showing results for "{searchQuery}"
                                    </p>
                                </div>
                                
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                    {books.map((book, index) => (
                                        <BookCard key={`${book.key}-${index}`} book={book} />
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Welcome State - Initial Load */}
                        {!loading && !hasSearched && (
                            <div className="text-center py-12">
                                <div className="text-6xl mb-4">üîç</div>
                                <h3 className="text-2xl font-semibold text-gray-700 mb-2">
                                    Start Your Book Journey
                                </h3>
                                <p className="text-gray-500 max-w-md mx-auto">
                                    Enter a book title in the search bar above to discover amazing books from the Open Library collection
                                </p>
                                <div className="mt-8 flex flex-wrap justify-center gap-3">
                                    <button
                                        onClick={() => {
                                            setSearchQuery('The Great Gatsby');
                                            searchBooks('The Great Gatsby');
                                        }}
                                        className="px-4 py-2 bg-white text-gray-700 rounded-full shadow hover:shadow-md transition-all border border-gray-200"
                                    >
                                        Try: The Great Gatsby
                                    </button>
                                    <button
                                        onClick={() => {
                                            setSearchQuery('To Kill a Mockingbird');
                                            searchBooks('To Kill a Mockingbird');
                                        }}
                                        className="px-4 py-2 bg-white text-gray-700 rounded-full shadow hover:shadow-md transition-all border border-gray-200"
                                    >
                                        Try: To Kill a Mockingbird
                                    </button>
                                    <button
                                        onClick={() => {
                                            setSearchQuery('Harry Potter');
                                            searchBooks('Harry Potter');
                                        }}
                                        className="px-4 py-2 bg-white text-gray-700 rounded-full shadow hover:shadow-md transition-all border border-gray-200"
                                    >
                                        Try: Harry Potter
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 mt-12">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <p className="text-center text-gray-500 text-sm">
                                Powered by <a href="https://openlibrary.org" target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline">Open Library API</a> ‚Ä¢ Built for book lovers üìö
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }

        /**
         * Individual Book Card Component
         * Displays book information in a card format
         * @param {Object} book - Book data object
         */
        function BookCard({ book }) {
            const [imageError, setImageError] = useState(false);
            const [imageLoading, setImageLoading] = useState(true);

            // Generate cover image URL from Open Library
            const getCoverUrl = (coverId) => {
                if (!coverId) return null;
                return `https://covers.openlibrary.org/b/id/${coverId}-M.jpg`;
            };

            const coverUrl = getCoverUrl(book.coverId);

            return (
                <div className="bg-white rounded-lg shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden flex flex-col">
                    {/* Book Cover Image */}
                    <div className="relative bg-gray-100 h-64 flex items-center justify-center">
                        {coverUrl && !imageError ? (
                            <>
                                {imageLoading && (
                                    <div className="absolute inset-0 flex items-center justify-center">
                                        <div className="w-8 h-8 border-2 border-gray-300 border-t-gray-600 rounded-full spinner"></div>
                                    </div>
                                )}
                                <img
                                    src={coverUrl}
                                    alt={`Cover of ${book.title}`}
                                    className={`w-full h-full object-contain p-2 ${imageLoading ? 'hidden' : 'block'}`}
                                    onLoad={() => setImageLoading(false)}
                                    onError={() => {
                                        setImageError(true);
                                        setImageLoading(false);
                                    }}
                                />
                            </>
                        ) : (
                            <div className="text-center p-4">
                                <div className="text-5xl mb-2">üìï</div>
                                <p className="text-gray-400 text-sm">No cover available</p>
                            </div>
                        )}
                    </div>

                    {/* Book Details */}
                    <div className="p-4 flex flex-col flex-grow">
                        <h3 className="font-bold text-lg text-gray-900 mb-2 line-clamp-2" title={book.title}>
                            {book.title}
                        </h3>
                        
                        <div className="space-y-2 text-sm text-gray-600 mb-4 flex-grow">
                            <div className="flex items-start">
                                <span className="font-semibold mr-2 min-w-[70px]">Author:</span>
                                <span className="line-clamp-2">{book.author}</span>
                            </div>
                            
                            <div className="flex items-center">
                                <span className="font-semibold mr-2 min-w-[70px]">Published:</span>
                                <span>{book.publishYear}</span>
                            </div>
                            
                            {book.editionCount > 0 && (
                                <div className="flex items-center">
                                    <span className="font-semibold mr-2 min-w-[70px]">Editions:</span>
                                    <span>{book.editionCount}</span>
                                </div>
                            )}
                        </div>

                        {/* Action Button */}
                        {book.openLibraryUrl && (
                            <a
                                href={book.openLibraryUrl}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="block w-full text-center px-4 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition-colors"
                            >
                                View on Open Library ‚Üí
                            </a>
                        )}
                    </div>
                </div>
            );
        }

        // Render the application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BookFinderApp />);
    </script>
</body>
</html>
